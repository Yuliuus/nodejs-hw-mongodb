tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          email:
            description: "Contact's email"
            type: string
            example: 'contact123@mail.com'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '0503827070'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['personal', 'home', 'work']
          isFavourite:
            description: 'Is contact favourite'
            type: boolean
            example: false
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary

responses:
  '201':
    description: Contact created
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
