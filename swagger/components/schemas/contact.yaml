# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '0503827070'
  email:
    description: "Contact's email"
    type: string
    example: 'contact123@mail.com'
  isFavourite:
    description: 'Is contact favourite'
    type: boolean
    example: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54a6d
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/dxz8lbztx/image/upload/v1728732308/yp5lhknsprks5iv0u0gb.png'
